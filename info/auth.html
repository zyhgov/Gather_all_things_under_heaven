<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户登录与注册</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }  
    .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>用户注册</h2>
    <input type="email" id="register-email" placeholder="邮箱" required>
    <input type="password" id="register-password" placeholder="密码" required>
    <button onclick="registerUser()">注册</button>
    <p id="register-message"></p>
  </div>

  <div class="container">
    <h2>用户登录</h2>
    <input type="email" id="login-email" placeholder="邮箱" required>
    <input type="password" id="login-password" placeholder="密码" required>
    <button onclick="loginUser()">登录</button>
    <p id="login-message"></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
