<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册与登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <!-- 引入Supabase库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container" id="register-container" style="display:none;">
        <h1>用户注册</h1>
        <form id="register-form">
            <input type="text" id="username" placeholder="用户名" autocomplete="username" required />
            <input type="email" id="email" placeholder="邮箱" autocomplete="email" required />
            <input type="password" id="password" placeholder="密码" autocomplete="new-password" required />
            <input type="text" id="nickname" placeholder="昵称" />
            <textarea id="bio" placeholder="个人简介"></textarea>
            <button type="submit">注册</button>
        </form>
        <p id="register-message"></p>
        <a href="#" onclick="toggleForm('login')">已有账号？立即登录</a>
    </div>

    <div class="container" id="login-container">
        <h1>用户登录</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="邮箱" autocomplete="email" required />
            <input type="password" id="login-password" placeholder="密码" autocomplete="current-password" required />
            <button type="submit">登录</button>
        </form>
        <p id="login-message"></p>
        <a href="#" onclick="toggleForm('register')">没有账号？立即注册</a>
    </div>

    <!-- 引用本地的JavaScript文件 -->
    <script src="register_login.js"></script>
</body>
</html>
