<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 页面标题 -->
  <title>联合库UNHub - 用户注册 | zyhorg.ac.cn</title>

  <!-- 页面描述 -->
  <meta name="description" content="联合库UNHub提供安全可靠的用户注册服务。在这里注册账户，享受更多功能和服务。">

  <!-- 关键字 -->
  <meta name="keywords" content="联合库, UNHub, 用户注册, 账户创建, 安全登录">


  <!-- 结构化数据 (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "联合库UNHub",
    "url": "https://zyhorg.ac.cn/",
    "logo": "https://zyhorg.ac.cn/favicon.ico",
    "description": "一站式资源服务平台"
  }
  </script>

  <!-- 字体样式 -->
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  <!-- 主样式表 -->
  <link rel="stylesheet" href="register.css">

  <!-- 异步加载 Supabase JS 库 -->
  <script src="supabase-js.js"></script>

  <!-- 网站图标 -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" href="/asset/icon_logo/hei_by_y_1.svg" type="image/svg+xml">

</head>
<body>
<div id="register-container" class="container">
  <div id="email-box" class="box">
    <img src="/asset/icon_logo/unhub_verify.svg" alt="Logo" class="logo">
    <h2>注册</h2>
    <form id="email-form">
      <input type="email" id="register-email" placeholder="邮箱📧" required style="border:none;border-bottom:1px solid #ccc;">
      <div class="loader" style="display:none;"></div>
      <a href="login.html">已有账户？立即登录！</a><br>
      <a href="/index.html">回到联合库UNHub首页</a>
      <button type="button" onclick="nextStep()">下一步</button>
    </form>
    <p id="error-message" style="color:red;"></p>
  </div>
  <div id="credentials-box" class="box" style="display:none;">
    <img src="/asset/icon_logo/unhub_verify.svg" alt="Logo" class="logo">
    <p id="user-email"></p>
    <h2>设置您的信息</h2>
    <form id="credentials-form">
      <input type="text" id="username" placeholder="用户名🤗" required style="border:none;border-bottom:1px solid #ccc;">
      <input type="password" id="password" placeholder="密码🗝️" required style="border:none;border-bottom:1px solid #ccc;">
      <input type="password" id="confirm-password" placeholder="确认密码🔐" required style="border:none;border-bottom:1px solid #ccc;">
      <div class="loader" style="display:none;"></div>
      <button type="button" onclick="nextStepCredentials()">下一步</button>
    </form>
    <p id="credentials-error-message" style="color:red;"></p>
  </div>
  <div id="optional-box" class="box" style="display:none;">
    <img src="/asset/icon_logo/unhub_verify.svg" alt="Logo" class="logo">
    <p id="final-user-email"></p>
    <h2>账户可选项</h2>
    <form id="optional-form">
      <input type="text" id="nickname" placeholder="昵称（可选）🤔" style="border:none;border-bottom:1px solid #ccc;">
      <textarea id="bio" placeholder="个人简介（可选）📄" style="border:none;border-bottom:1px solid #ccc;"></textarea>
      <div class="loader" style="display:none;"></div>
      <button type="button" onclick="register()">注册</button>
      <button type="button" onclick="skip()">跳过</button>
    </form>
    <p id="optional-error-message" style="color:red;"></p>
  </div>
</div>
<!-- 提示信息 -->
<div class="footer-message">
    <p>
        注册用户前请确认邮箱格式，因为我们会验证邮箱域名是否正确！<br>
        zyhorg.ac.cn | 联合库UNHub | zyhorg
    </p>
  </div>
<script src="register.js"></script>
</body>
</html>
